{% extends 'base.html' %} 

{% load bootstrap_tags %}

{% block page_title %}Registration Page{% endblock %} 

{% block page_heading %}User Register{% endblock %} {% block content %}
<div class="container">
<p class="regmsg"> If you already have an account you can <a href="{% url 'login' %}">sign in</a></p>

<form method="POST">
    {% csrf_token %} 
    {{ registration_form | as_bootstrap }}
    <button type="submit">Register</button>
</form>
</div>
{% endblock %}
