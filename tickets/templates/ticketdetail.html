{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-sm-10 col-md-9">
            <h3>{{ ticket.title }}</h3>
            <div class="row">
                <div class="col-xs-9">
                    <p>{{ ticket.content }}</p>
                    <p><span class="boldtext">Published on:</span> {{ ticket.published_date }} </p>
                    <p><span class="boldtext">Views:</span> {{ticket.views}}</p>
                    <p><span class="boldtext">Tag:</span> {{ ticket.tag }}</p>
                    <p><span class="boldtext">Views:</span> {{ticket.upvotes}}</p>
                    <a href="{% url 'get_posts' %}" class="btn btn-default">UPVOTE</a>
                    <a href="{% url 'edit_ticket' ticket.id %}" class="btn btn-default">Edit Ticket</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
